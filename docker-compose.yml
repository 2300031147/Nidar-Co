version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: drone-mysql
    environment:
      MYSQL_DATABASE: drone_mission_db
      MYSQL_USER: drone_user
      MYSQL_PASSWORD: drone_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - drone-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drone-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/drone_mission_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: drone_user
      SPRING_DATASOURCE_PASSWORD: drone_password
      MAVPROXY_HOST: host.docker.internal
      MAVPROXY_PORT: 14550
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - drone-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drone-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - drone-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  drone-network:
    driver: bridge
